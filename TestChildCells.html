<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Cell</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script>
		function test(element) {
			$parent = $(element).closset("tr");
			alert($parent.children().text());
			// alert($parent.children("input").value);
			// $parent.val("Success");
			// alert($($parent).parent().siblings().length);
		}
	</script>
</head>
<body>
	<table border="3">
		<tr>
			<th>One TextField</th>
			<th>Two Buttons</th>
			<th>Two TextFileds</th>
		</tr>
		<tr>
			<td><input type="text"></td>
			<td><button onclick="test(this)">Button1</button></td>
			<td>Row1</td>
		</tr>
		<tr>
			<td><input type="text"></td>
			<td><button onclick="test(this)">Button2</button></td>
			<td>Row2</td>
		</tr>
	</table>
</body>
</html>
