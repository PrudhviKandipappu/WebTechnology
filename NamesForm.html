<!-- Enter names and store into different storeage objects -->
<html>
	<head>
		<title>
			NamesForm-Storage Onjects
		</title>
		<style>
			input {
				border-radius: 7px;
				width: 200px;
				background-color: lightpink;
			}
			button {
				border-radius: 5px;
			}
		</style>
		<script>
			nameCounter = 1;
			coutOfNames = 0;
			function storeNames() {
				coutOfNames++;
				var key = "name" + coutOfNames;
				sessionStorage.setItem(key, document.getElementById('name').value);
				// alert(sessionStorage.getItem(key) + " -" + coutOfNames);
			}
			function showNames() {
				while (nameCounter <= coutOfNames) {
					var key = "name" + nameCounter;
					document.getElementById('data').value=sessionStorage.getItem(key);
					// document.write(sessionStorage.getItem(key));
					nameCounter++;
				}
			}
		</script>
	</head>
	<body>
		<center>
			<h3>Enter the names for storing into a storage object</h3>
			<input type="text" placeholder="Enter a name" id="name">
			<textarea readonly id="data"></textarea><br><br>
			<button onclick="storeNames()">Save</button>
			<button onclick="showNames()">Show</button>
		</center>
	</body>
</html>
