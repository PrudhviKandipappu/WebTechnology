<!-- Enter names and store into different storeage objects -->
<html>
	<head>

			NamesForm-Storage Objects
		</title>

			input {
				border-radius: 7px;
				width: 200px;
				background-color: lightpink;
			}
			button {
				border-radius: 5px;
			}
		</style>
		<script src="SessionStorage.js"></script>

</html>
